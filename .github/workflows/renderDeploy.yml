name: Render Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Render
      uses: render-examples/deploy-to-render@v1
      with:
        render_account_id: ${{ secrets.RENDER_ACCOUNT_ID }}
        render_api_key: ${{ secrets.RENDER_API_KEY }}
        render_project_id: srv-ch3r3d4s3fvkjtq5hvi0
